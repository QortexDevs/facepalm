<link rel="stylesheet" href="/assets/facepalm/css/vendor.css"/>
<link rel="stylesheet" href="/assets/facepalm/css/main.css"/>
<script src="/assets/facepalm/js/vendor.js"></script>
<script src="/assets/facepalm/js/all.js"></script>

<div class="mce-gallery-plugin-body">
    <div class="dropzone-container">
        <div class="images-list">
        </div>
        <div class="dropzone" data-input-name="unboundUpload[image]"
             data-type="image"
             data-multiple="true"
             data-parameters="">
            <button class="dz-message cms-button" type="button">Выберите или перетащите картинку</button>
        </div>
    </div>
</div>
<script type="text/template" id="image-preview-template">
    <span class="image" data-id="{{ image.id }}">
        <button type="button" class="delete fa fa-times"></button>
        <img src="{{ image.preview }}"/>
    </span>
</script>
<script>
    var _facepalm = new FacepalmCMS();

    _facepalm.init()
            .setCsrfToken(getQueryParameters()._token)
            .setBaseUrl(getQueryParameters().baseUrl);

    _facepalm.service('GalleryModule').initWindow(parent.tinymce.activeEditor);

    function submit() {
        _facepalm.service('GalleryModule').submit();
    }

</script>
